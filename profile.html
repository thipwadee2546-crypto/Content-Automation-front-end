<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FB AI Content Manager</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --bg-color: #f8fafc;
            --glass-white: rgba(255, 255, 255, 0.9);
        }
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            color: #1e293b;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
        }
        /* Sidebar Glassmorphism */
        .sidebar {
            background: white;
            border-right: 1px solid #e2e8f0;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: var(--sidebar-width);
            overflow-y: auto;
            z-index: 50;
            transition: transform 0.3s ease;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.mobile-active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
        /* Navigation Items */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            margin: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #64748b;
            font-weight: 500;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        .nav-item:hover {
            background: #f1f5f9;
            color: #334155;
        }
        .nav-item.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }
        .nav-item i {
            width: 24px;
            margin-right: 12px;
            text-align: center;
            font-size: 1.1rem;
        }
        /* Cards and Containers */
        .fb-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #f1f5f9;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="p-6 border-b border-gray-100 flex items-center justify-center">
            <div
                class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white mr-3 shadow-lg shadow-indigo-200">
                <i class="fab fa-facebook-f text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">AI Manager</h1>
                <p class="text-xs text-slate-400">Content Automation</p>
            </div>
        </div>
        <!-- Navigation Menu -->
        <nav class="mt-8 px-4 space-y-2">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="calendar.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar</span>
            </a>
            <div class="pt-4 pb-2 px-4 text-xs font-bold text-slate-400 uppercase tracking-wider">Content</div>
            <a href="content.html" class="nav-item">
                <i class="fas fa-magic"></i>
                <span>Create Content</span>
            </a>
            <a href="post.html" class="nav-item">
                <i class="fas fa-paper-plane"></i>
                <span>Post Content</span>
            </a>
            <a href="jobs.html" class="nav-item" id="nav-jobs" style="display: none;">
                <i class="fas fa-stream"></i>
                <span>Job Status</span>
            </a>
            <div class="pt-4 pb-2 px-4 text-xs font-bold text-slate-400 uppercase tracking-wider" id="nav-admin-header"
                style="display: none;">
                Admin</div>
            <a href="pages.html" class="nav-item">
                <i class="fas fa-flag"></i>
                <span>Pages</span>
            </a>
            <a href="users.html" class="nav-item" id="nav-users" style="display: none;">
                <i class="fas fa-users-cog"></i>
                <span>Users</span>
            </a>
        </nav>
        <!-- Divider -->
        <div class="absolute bottom-0 w-full p-4 border-t border-gray-100 bg-gray-50/50 backdrop-blur-sm">
            <button onclick="logout()"
                class="flex items-center w-full px-4 py-3 text-red-600 hover:bg-red-50 rounded-xl transition-colors font-medium">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Bar -->
        <div
            class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-gray-100 px-8 py-4 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-slate-800" id="pageTitle">Profile</h2>
                <p class="text-sm text-slate-500">Your account settings</p>
            </div>
            <div class="flex items-center gap-4">
                <button
                    class="w-10 h-10 rounded-full bg-white border border-gray-200 text-gray-500 hover:text-indigo-600 hover:border-indigo-200 flex items-center justify-center transition-all shadow-sm">
                    <i class="far fa-bell"></i>
                </button>
                <div class="user-profile flex items-center gap-3 pl-2 pr-4 py-1.5 bg-white border border-gray-200 rounded-full hover:border-indigo-300 transition-all cursor-pointer shadow-sm"
                    onclick="window.location.reload()">
                    <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-sm"
                        id="userInitial">A</div>
                    <div class="hidden md:block">
                        <p class="text-sm font-bold text-slate-700 leading-tight" id="userDisplay">User</p>
                        <p class="text-[10px] text-slate-400 uppercase font-bold" id="userRole" style="opacity: 0;"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Content -->
        <div class="p-8">
            <div id="profile" class="block">
                <div class="fb-card p-6 max-w-md mx-auto">
                    <h3 class="text-lg font-bold text-gray-800 mb-6">ข้อมูลโปรไฟล์</h3>
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 rounded-full bg-gradient-to-br from-purple-400 to-blue-600 mx-auto flex items-center justify-center text-white text-3xl font-bold"
                            id="profileInitial">A</div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm text-gray-600 font-600">ชื่อผู้ใช้</label>
                            <p class="text-gray-800 font-600" id="profileUsername">-</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600 font-600">ชื่อเต็ม</label>
                            <p class="text-gray-800" id="profileFullName">-</p>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600 font-600">สมาชิกตั้งแต่</label>
                            <p class="text-gray-800" id="profileCreated">-</p>
                        </div>
                    </div>
                    <button onclick="toggleEditProfile()"
                        class="mt-6 w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded font-600 transition-colors">
                        <i class="fas fa-edit mr-2"></i>แก้ไขข้อมูล
                    </button>
                    <!-- Edit Profile Form -->
                    <div id="editProfileForm" class="mt-6 pt-6 border-t border-gray-200 hidden">
                        <h4 class="text-lg font-bold mb-4">แก้ไขข้อมูลของคุณ</h4>
                        <form onsubmit="updateMyProfile(event)" class="space-y-3">
                            <div>
                                <label class="text-sm font-600 text-gray-700">ชื่อเต็มใหม่
                                    (ปล่อยว่างเพื่อไม่แก้ไข)</label>
                                <input type="text" id="editFullName" placeholder="ชื่อเต็ม"
                                    class="border rounded px-3 py-2 w-full">
                            </div>
                            <div>
                                <label class="text-sm font-600 text-gray-700">รหัสผ่านใหม่
                                    (ปล่อยว่างเพื่อไม่แก้ไข)</label>
                                <input type="password" id="editPassword" placeholder="รหัสผ่านใหม่"
                                    class="border rounded px-3 py-2 w-full">
                            </div>
                            <button type="submit"
                                class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded font-600">
                                <i class="fas fa-save mr-2"></i>บันทึก
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script>
        const API_BASE = CONFIG.API_BASE;
        function getToken() {
            return localStorage.getItem('access_token');
        }
        function isLoggedIn() {
            return !!getToken();
        }
        function logout() {
            if (confirm('คุณต้องการออกจากระบบหรือไม่?')) {
                localStorage.removeItem('access_token');
                localStorage.removeItem('username');
                window.location.href = 'index.html';
            }
        }
        function showAdminOnlyLinks() {
            const navJobs = document.getElementById('nav-jobs');
            const navUsers = document.getElementById('nav-users');
            const navAdminHeader = document.getElementById('nav-admin-header');
            if (navJobs) navJobs.style.display = '';
            if (navUsers) navUsers.style.display = '';
            if (navAdminHeader) navAdminHeader.style.display = '';
        }
        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                if (!response.ok) throw new Error('Unauthorized');
                const user = await response.json();
                const initial = user.username.charAt(0).toUpperCase();
                // Header info
                document.getElementById('userDisplay').textContent = user.username;
                document.getElementById('userInitial').textContent = initial;
                // Profile page info
                document.getElementById('profileUsername').textContent = user.username;
                document.getElementById('profileFullName').textContent = user.full_name || '-';
                document.getElementById('profileInitial').textContent = initial;
                // Mock created date if not present
                document.getElementById('profileCreated').textContent = new Date().toLocaleDateString('th-TH');
                // Set role display
                const roleEl = document.getElementById('userRole');
                if (roleEl) {
                    roleEl.textContent = user.role === 'admin' ? 'Admin' : 'User';
                    roleEl.style.opacity = '1';
                    roleEl.style.transition = 'opacity 0.3s ease-in';
                }
                if (user.role === 'admin') {
                    showAdminOnlyLinks();
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
                logout();
            }
        }
        function toggleEditProfile() {
            document.getElementById('editProfileForm').classList.toggle('hidden');
        }
        async function updateMyProfile(event) {
            event.preventDefault();
            const fullName = document.getElementById('editFullName').value;
            const password = document.getElementById('editPassword').value;
            if (!fullName && !password) return;
            try {
                const updateData = {};
                if (fullName) updateData.full_name = fullName;
                if (password) updateData.password = password;
                // Use /auth/me endpoint for users to update their own profile
                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify(updateData)
                });
                if (!response.ok) throw new Error('Failed to update profile');
                alert('อัปเดตข้อมูลสำเร็จ');
                document.getElementById('editProfileForm').classList.add('hidden');
                document.getElementById('editFullName').value = '';
                document.getElementById('editPassword').value = '';
                loadUserInfo();
            } catch (e) {
                alert('❌ ' + e.message);
            }
        }
        function checkAuth() {
            if (!isLoggedIn()) {
                window.location.href = 'index.html';
            } else {
                loadUserInfo();
            }
        }
        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
