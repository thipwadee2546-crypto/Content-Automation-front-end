<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB AI Content Manager - เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Sarabun:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
            position: relative;
            /* แก้ไขตรงนี้: เปลี่ยนจาก hidden เป็น overflow-x: hidden เพื่อให้เลื่อนลงแนวตั้งได้ */
            overflow-x: hidden;
        }

        /* Ambient Background shapes */
        .ambient-shape {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
        }

        .shape-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #4f46e5;
            border-radius: 50%;
        }

        .shape-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: #9333ea;
            border-radius: 50%;
        }

        .login-container {
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--glass-border);
            z-index: 10;
        }

        .brand-font {
            font-family: 'Outfit', sans-serif;
        }

        .input-group {
            position: relative;
            transition: all 0.3s ease;
        }

        .input-field {
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 16px 16px 16px 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }

        .input-field:focus+.input-icon {
            color: #6366f1;
        }

        .btn-login {
            background: var(--primary-gradient);
            position: relative;
            overflow: hidden;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::after {
            left: 100%;
        }

        .loading {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4 py-10">
    <!-- Ambient Background -->
    <div class="ambient-shape shape-1"></div>
    <div class="ambient-shape shape-2"></div>

    <div class="w-full max-w-md relative z-10 my-auto">
        <!-- Logo Section -->
        <div class="text-center mb-10">
            <div
                class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-white bg-opacity-10 backdrop-blur-md border border-white/20 mb-6 shadow-2xl">
                <i class="fab fa-facebook text-5xl text-blue-500"></i>
            </div>
            <h1 class="text-5xl font-bold text-white mb-3 brand-font tracking-tight">FB AI Manager</h1>
            <p class="text-blue-200 text-lg font-light">Content Automation Platform</p>
        </div>

        <!-- Login/Register Card -->
        <div class="login-container p-10">
            <!-- Login Form -->
            <div id="loginSection">
                <div class="mb-8 text-center">
                    <h2 class="text-2xl font-bold text-slate-800 brand-font">Welcome Back</h2>
                    <p class="text-slate-500 mt-1">Please sign in to continue</p>
                </div>

                <div id="errorMsg"
                    class="hidden bg-red-50 text-red-500 p-4 rounded-xl mb-6 flex items-center gap-3 border border-red-100">
                    <i class="fas fa-exclamation-circle text-xl"></i>
                    <span class="text-sm font-medium" id="errorText"></span>
                </div>

                <div id="successMsg"
                    class="hidden bg-green-50 text-green-600 p-4 rounded-xl mb-6 flex items-center gap-3 border border-green-100">
                    <i class="fas fa-check-circle text-xl"></i>
                    <span class="text-sm font-medium">เข้าสู่ระบบสำเร็จ กำลังพาคุณไป...</span>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" class="input-field w-full" required
                            autocomplete="username">
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" class="input-field w-full" required
                            autocomplete="current-password">
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center cursor-pointer group">
                            <input type="checkbox" id="rememberMe"
                                class="w-5 h-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 transition-colors"
                                checked>
                            <span
                                class="ml-3 text-sm text-slate-600 group-hover:text-slate-800 transition-colors">Remember
                                me</span>
                        </label>
                    </div>

                    <button type="submit" id="loginBtn"
                        class="btn-login w-full py-4 text-white text-lg shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-3">
                        <span id="btnText">Sign In</span>
                        <i class="fas fa-arrow-right text-sm opacity-80" id="btnIcon"></i>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-slate-500 text-sm">ยังไม่มีบัญชี?
                        <a href="#" onclick="showRegister()"
                            class="text-indigo-600 font-semibold hover:underline">สมัครสมาชิก</a>
                    </p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerSection" class="hidden">
                <div class="mb-8 text-center">
                    <h2 class="text-2xl font-bold text-slate-800 brand-font">สมัครสมาชิก</h2>
                    <p class="text-slate-500 mt-1">สร้างบัญชีใหม่เพื่อเริ่มใช้งาน</p>
                </div>

                <div id="regErrorMsg"
                    class="hidden bg-red-50 text-red-500 p-4 rounded-xl mb-6 flex items-center gap-3 border border-red-100">
                    <i class="fas fa-exclamation-circle text-xl"></i>
                    <span class="text-sm font-medium" id="regErrorText"></span>
                </div>

                <div id="regSuccessMsg"
                    class="hidden bg-green-50 text-green-600 p-4 rounded-xl mb-6 flex items-center gap-3 border border-green-100">
                    <i class="fas fa-check-circle text-xl"></i>
                    <span class="text-sm font-medium">สมัครสมาชิกสำเร็จ! กำลังพาคุณไป...</span>
                </div>

                <form id="registerForm" class="space-y-5">
                    <div class="input-group">
                        <input type="text" id="regUsername" placeholder="Username" class="input-field w-full" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="input-group">
                        <input type="text" id="regFullName" placeholder="ชื่อ-นามสกุล" class="input-field w-full">
                        <i class="fas fa-id-card input-icon"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" id="regPassword" placeholder="Password" class="input-field w-full"
                            required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" id="regConfirmPassword" placeholder="Confirm Password"
                            class="input-field w-full" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <button type="submit" id="registerBtn"
                        class="btn-login w-full py-4 text-white text-lg shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-3">
                        <span id="regBtnText">สมัครสมาชิก</span>
                        <i class="fas fa-user-plus text-sm opacity-80" id="regBtnIcon"></i>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-slate-500 text-sm">มีบัญชีอยู่แล้ว?
                        <a href="#" onclick="showLogin()"
                            class="text-indigo-600 font-semibold hover:underline">เข้าสู่ระบบ</a>
                    </p>
                </div>
            </div>
        </div>

        <p class="text-center mt-8 text-slate-400 text-sm">© 2025 AI Agency. All rights reserved.</p>
    </div>

    <script>
        const API_BASE = (typeof CONFIG !== 'undefined' && CONFIG.API_BASE) ? CONFIG.API_BASE : 'http://localhost:8000';

        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registerSection').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.remove('hidden');
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');

            loginBtn.disabled = true;
            loginBtn.classList.add('opacity-80', 'cursor-not-allowed');
            btnText.innerHTML = '<div class="loading"></div>';
            btnIcon.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    if (rememberMe) {
                        localStorage.setItem('saved_username', username);
                    } else {
                        localStorage.removeItem('saved_username');
                    }

                    successMsg.classList.remove('hidden');
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 800);
                } else {
                    throw new Error(data.detail || 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
                }
            } catch (error) {
                const errorText = document.getElementById('errorText');
                errorText.textContent = error.message === 'Failed to fetch'
                    ? 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้'
                    : error.message;
                errorMsg.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.classList.remove('opacity-80', 'cursor-not-allowed');
                btnText.textContent = 'Sign In';
                btnIcon.style.display = 'block';
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('regUsername').value;
            const fullName = document.getElementById('regFullName').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            const regBtn = document.getElementById('registerBtn');
            const regBtnText = document.getElementById('regBtnText');
            const regBtnIcon = document.getElementById('regBtnIcon');
            const regErrorMsg = document.getElementById('regErrorMsg');
            const regSuccessMsg = document.getElementById('regSuccessMsg');

            regErrorMsg.classList.add('hidden');
            regSuccessMsg.classList.add('hidden');

            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('regErrorText').textContent = 'รหัสผ่านไม่ตรงกัน';
                regErrorMsg.classList.remove('hidden');
                return;
            }

            regBtn.disabled = true;
            regBtn.classList.add('opacity-80', 'cursor-not-allowed');
            regBtnText.innerHTML = '<div class="loading"></div>';
            regBtnIcon.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        password,
                        full_name: fullName || username,
                        role: 'user'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    regSuccessMsg.classList.remove('hidden');
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 800);
                } else {
                    throw new Error(data.detail || 'ไม่สามารถสมัครสมาชิกได้');
                }
            } catch (error) {
                document.getElementById('regErrorText').textContent = error.message === 'Failed to fetch'
                    ? 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้'
                    : error.message;
                regErrorMsg.classList.remove('hidden');
            } finally {
                regBtn.disabled = false;
                regBtn.classList.remove('opacity-80', 'cursor-not-allowed');
                regBtnText.textContent = 'สมัครสมาชิก';
                regBtnIcon.style.display = 'block';
            }
        });

        // Pre-fill saved username
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('saved_username');
            if (savedUser) {
                document.getElementById('username').value = savedUser;
            }
        });
    </script>
</body>

</html>
